{% extends 'mainapp/base.html' %} {% load static %} {% block content %}

  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="{% url 'mainapp:main-page' %}"
      ><img
        src="{% static 'mainapp/images/fn.png' %}"
        class="d-inline-block align-top"
        alt=""
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'mainapp:main-page' %}"
            >Accueil <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'mainapp:book-list' %}">Librairie</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'mainapp:category' %}"
            >Categories
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'mainapp:category' %}">Contact </a>
        </li>
        <li class="nav-item dropdown active">
          <a
            class="nav-link"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fa-regular fa-circle-user profile"></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'accounts:login' %}"
              >Log In</a
            >

            <a class="dropdown-item" href="{% url 'accounts:logout' %}"
              >Log Out</a
            >

            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'accounts:register' %}"
              >Register</a
            >
          </div>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'mainapp:wishlist' %}"
            ><i class="fa-regular fa-heart wish"></i>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'mainapp:cart' %}"
            ><i class="fa-brands fa-stack-overflow cart"></i>
          </a>
        </li>
      </ul>
      {% comment %}
      <form
        method="POST"
        action="{% url 'mainapp:searchbar' %}"
        class="form-inline my-2 my-lg-0"
      >
        {% csrf_token %}
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          name="searched"
        />
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
      {% endcomment %}
    </div>
  </nav>


{% block content2 %}{% endblock content2 %}

{% endblock content %}
