{% extends 'mainapp/navbar.html' %} {% load static %} {% block content2 %}

<section class="h-100 h-custom">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="h5">Shopping Bag</th>

                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  {% for item in cart_items %}
                  <tr>
                    <th scope="row">
                      <div class="d-flex align-items-center">
                        <img
                          src="{{item.product.cover.url}}"
                          class="img-fluid rounded-3"
                          style="width: 120px"
                          alt="Book"
                        />
                        <div class="flex-column ms-4">
                          <p class="mb-2">{{item.product.title}}</p>
                          <p class="mb-0">{{item.product.author.name}}</p>
                        </div>
                      </div>
                    </th>

                    <td class="align-middle">
                      <div class="d-flex flex-row">
                        <button
                          data-product="{{item.product.id}}"
                          data-action="remove"
                          class="btn btn-link px-2 update-cart"
                        >
                          <i class="fas fa-minus"></i>
                        </button>

                        <input
                          id="form1"
                          min="0"
                          name="quantity"
                          value="{{item.quantity}}"
                          type="number"
                          class="form-control form-control-sm"
                          style="width: 50px"
                        />

                        <button
                          data-product="{{item.product.id}}"
                          data-action="add"
                          class="btn btn-link px-2 update-cart"
                        >
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>
                    </td>
                    <td class="align-middle">
                      <p class="mb-0" style="font-weight: 500">
                        ${{item.product.price}}
                      </p>
                    </td>
                    <td class="align-middle">
                      <p class="mb-0" style="font-weight: 500">
                        ${{item.get_total}}
                      </p>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card my-2">
      <div class="card-body">
        <button type="button" class="btn btn-warning btn-lg w-100">
          Proceed to Pay
        </button>
      </div>
    </div>
  </div>
</section>
{% endblock content2 %}
