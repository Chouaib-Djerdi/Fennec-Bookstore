{% extends 'mainapp/navbar.html' %} {% block content2 %}

<ul>
  {% for item in cart_items %}

  <li>
    {{item.product.title}}

    <form
      method="POST"
      action="{% url 'mainapp:cart-remove' item.product.id %}"
    >
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Remove from Cart</button>
    </form>
  </li>

  {% endfor %}
</ul>

{% endblock content2 %}
