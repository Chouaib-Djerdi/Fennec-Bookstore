{% extends 'mainapp/navbar.html' %}{% load static %} {% block content2 %}
<section class="vh-100" style="background-color: #fcecdd">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form method="post">
                  {% csrf_token %}

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img
                      src="{% static 'mainapp/images/fn.png' %}"
                      alt="Logo"
                      class="me-3"
                      style="height: 3rem"
                    />

                    <span class="h1 fw-bold mb-0">Fennec Books</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign into your account
                  </h5>

                  <div class="form-floating mb-4">
                    <input
                      type="username"
                      id="{{ form.username.id_for_label }}"
                      name="{{ form.username.name }}"
                      class="form-control form-control-lg"
                    />
                    <label for="{{ form.username.id_for_label }}"
                      >Username</label
                    >
                  </div>

                  <div class="form-floating mb-4">
                    <input
                      type="password"
                      id="{{ form.password.id_for_label }}"
                      name="{{ form.password.name }}"
                      class="form-control form-control-lg"
                    />
                    <label for="{{ form.password.id_for_label }}"
                      >Password</label
                    >
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg w-100" type="submit">
                      LOG IN
                    </button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Don't have an account?
                    <a
                      href="{% url 'accounts:register' %}"
                      style="color: #393f81"
                      >Register here</a
                    >
                  </p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content2 %}
